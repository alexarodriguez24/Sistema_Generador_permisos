spring.application.name=generador-permiso
# Configuracion de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/generadorpermisos
spring.datasource.username=root
spring.datasource.password=

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuracion del servidor
server.port=8080

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Logging
logging.level.com.itca.permisos=DEBUG

# Configuracion para subida de archivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# Ruta donde se guardaran los comprobantes
app.upload.dir=./uploads/comprobantes/