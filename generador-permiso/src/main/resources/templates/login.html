<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Generador de Permisos ITCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container">
                <div class="logo">
                    <h3 class="text-primary">ITCA</h3>
                    <p class="text-muted">Sistema de Gestión de Permisos</p>
                </div>

                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Credenciales incorrectas. Por favor intenta nuevamente.
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Identificador de acceso</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="20210001  — admin@ejemplo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="itca" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-login">Iniciar Sesión</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <small class="text-muted">
                        Usa tu carnet (estudiantes) o tu correo (admin/colaborador/copias) y contraseña: <strong>itca</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
